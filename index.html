<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Art Generator</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .controls {
            margin: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            padding: 8px 16px;
            cursor: pointer;
        }

        #ascii-container {
            margin: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="controls">
        <input type="file" id="file-selector" accept="image/*">
        <button id="lightDark">Toggle Light/Dark Mode</button>
        <button id="screenshotButton">Take Screenshot</button>
        <button id="animateButton">Toggle Animation</button>
        <button id="resetASCII">Reset ASCII</button>
    </div>
    <div id="ascii-container"></div>
    <script type="module" src="script.js"></script>
</body>
</html>
